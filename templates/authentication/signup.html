<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Signup - Alex-AI Admin</title>
  <link rel="stylesheet" href="{% static 'assets/vendors/typicons/typicons.css' %}">
  <link rel="stylesheet" href="{% static 'assets/vendors/css/vendor.bundle.base.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/vertical-layout-light/style.css' %}">
  <link rel="shortcut icon" href="{% static 'assets/images/favicon.png' %}" />


  
  <style>
    body {
      transition: background-color 0.4s, color 0.4s;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
  
    .light-mode {
      background-color: #f9f9f9;
      color: #000;
    }
  
    .dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }
  
    .theme-toggle {
      position: fixed;
      top: 15px;
      right: 20px;
      z-index: 1000;
    }
  
    .theme-toggle button {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 20px;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
    }
  
    .dark-mode .theme-toggle button {
      background-color: #333;
      color: #fff;
      border-color: #666;
    }
  
    .card {
      border-radius: 15px;
      transition: background-color 0.4s, color 0.4s;
    }
  
    .light-mode .card {
      background-color: #ffffff;
      color: #000;
    }
  
    .dark-mode .card {
      background-color: #1f1f1f;
      color: #e0e0e0;
    }
  
    .form-label {
      font-weight: 500;
    }
  
    .form-control {
      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
    }
  
    .light-mode .form-control {
      background-color: #fff;
      color: #000;
      border: 1px solid #ccc;
    }
  
    .dark-mode .form-control {
      background-color: #2c2c2c;
      color: #fff;
      border: 1px solid #555;
    }
  
    .btn-google {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 30px;
      padding: 10px 20px;
      transition: background 0.3s;
    }
  
    .btn-google:hover {
      background-color: #f1f1f1;
    }
  
    .dark-mode .btn-google {
      background-color: #2c2c2c;
      border-color: #555;
      color: #fff;
    }
  
    .google-logo {
      width: 24px;
      height: 24px;
      margin-right: 10px;
    }
  
    a.text-primary {
      transition: color 0.3s;
    }
  
    .dark-mode a.text-primary {
      color: #90caf9;
    }

    /* Background for full page wrapper */
    .light-mode .full-page-wrapper {
      background: linear-gradient(to right, #e3f2fd, #ffffff);
    }

    .dark-mode .full-page-wrapper {
      background: linear-gradient(to right, #000000, #2c2c2c);
    }
    .form-control {
      border-radius: 10px !important;
      padding-right: 2.5rem;
    }
    
  </style>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  
</head>

<body class="light-mode">
  <!-- Theme Toggle -->
  <div class="theme-toggle">
    <button id="toggle-mode">üåô Dark Mode</button>
  </div>

  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth theme-one">
        <div class="row flex-grow">
          <div class="col-lg-4 col-md-6 col-sm-12 mx-auto">
            <div class="card shadow-lg border-0">
              <div class="card-body p-5">
                <h4 class="card-title text-center mb-4" style="color: #4A90E2;">Welcome to Alex-AI</h4>
                <div class="d-flex justify-content-center mb-4">
                  <button class="btn btn-google d-flex align-items-center shadow-sm" onclick="loginWithGoogle()">
                    <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google Logo" class="google-logo"></button>
                </div>
                <div class="text-center my-3">
                  <span class="text-muted">OR</span>
                </div>
                <hr>
                <form method="POST">
                  {% csrf_token %}
                  <div class="form-group mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control form-control-lg" id="email" name="email" placeholder="Enter your email" required>
                  </div>
                  <div class="form-group mb-4 position-relative">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control form-control-lg rounded-pill pr-5" id="password" name="password" placeholder="Enter your password" required>
                    <i id="togglePassword" class="bi bi-eye-slash position-absolute" style="right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;"></i>
                  </div>
                  <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary btn-lg shadow-sm" style="width: 40%; height: 50px;">Login</button>
                  </div>
                </form>
                <div class="text-center mt-4">
                  <a href="#" class="text-decoration-none text-primary">Forgot password?</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="{% static 'assets/vendors/js/vendor.bundle.base.js' %}"></script>
  <script src="{% static 'assets/js/off-canvas.js' %}"></script>
  <script src="{% static 'assets/js/hoverable-collapse.js' %}"></script>
  <script src="{% static 'assets/js/template.js' %}"></script>
  <script>
    const toggleBtn = document.getElementById('toggle-mode');
    const body = document.body;
  
    // Load saved theme preference on page load
    window.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme') || 'light';
      body.classList.add(savedTheme + '-mode');
      toggleBtn.textContent = savedTheme === 'dark' ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
    });
  
    // Toggle and save preference
    toggleBtn.addEventListener('click', () => {
      const isDark = body.classList.contains('dark-mode');
      body.classList.toggle('dark-mode', !isDark);
      body.classList.toggle('light-mode', isDark);
      const newTheme = isDark ? 'light' : 'dark';
      localStorage.setItem('theme', newTheme);
      toggleBtn.textContent = newTheme === 'dark' ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
    });
  
    function loginWithGoogle() {
      // Replace with actual Google OAuth integration
      alert('Google login functionality to be implemented.');
    }
    function togglePasswordVisibility() {
      const passwordInput = document.getElementById('password');
      const toggleIcon = document.getElementById('togglePassword');
      const isPassword = passwordInput.type === 'password';
    
      passwordInput.type = isPassword ? 'text' : 'password';
      toggleIcon.classList.toggle('bi-eye', isPassword);
      toggleIcon.classList.toggle('bi-eye-slash', !isPassword);
    }
    
    // Attach listener
    document.getElementById('togglePassword').addEventListener('click', togglePasswordVisibility);
    
  </script>
  
</body>

</html>
