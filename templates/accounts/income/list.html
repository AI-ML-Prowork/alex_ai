{% extends "base.html" %} {% load static %} {% block content %}
<div class="container">
  <h2 class="main-title mb-4 text-start">Income List</h2>

  <!-- Card container for the page -->
  <div class="card-dark shadow-sm p-4">
    <div class="card-body position-relative">
      <table
        id="example"
        class="stripe row-border order-column nowrap"
        style="width: 100%"
      >
        <thead>
          <tr class="users-table-info">
            <th></th>
            <th>ID</th>
            <th>Source</th>
            <th>Bill To</th>
            <th>Income Amount</th>
            <th>Income Date</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        {% for i in incomes %}
        <tbody>
          <!-- Static iob Row 1 -->
          <tr>
            <td></td>
            <td class="text-center">INC1000{{i.id}}</td>
            <td>{{i.received_from}}</td>
            <td>{{i.name}}</td>
            <td>{{i.amount}}</td>
            <td>{{i.date_of_income}}</td>
            <td>{{i.payment_status}}</td>
            <td>
              <a
                href="/accounts/edit-income/{{i.id}}"
                type="button"
                class="btn btn-warning-light"
                ><i class="bi bi-pencil-square"></i></a>
              <a
                href="/accounts/delete-income/{{i.id}}"
                type="button"
                class="btn btn-danger-light"
                onclick="return confirm('Are you sure you want to delete this job?');"
                ><i class="bi bi-trash3-fill"></i
              ></a>
            </td>
          </tr>
        </tbody>
        {% endfor %}
      </table>
    </div>
  </div>
</div>
{% endblock content %}
